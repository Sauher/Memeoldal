                </div>
              
              </div>

            <a href="./forrasok.html">

    <script>
        function myFunction() {
          var x = document.getElementById("myLinks");
          if (x.style.display === "block") {
            x.style.display = "none";
          } else {
            x.style.display = "block";
          }
        }
        
        let Freddyhar= new Audio ("./Hangok/Freddy.mp3");
        let whistlesound = new Audio ("./Hangok/Whistle.mp3");
        let chipichapa = new Audio ("./Hangok/chipichipi.mp3");
        let Johnporkcall = new Audio ("./Hangok/JohnPork.mp3");
        let Smurfing = new Audio ("./Hangok/Smurfcat.mp3");
        let Boberer = new Audio ("./Hangok/Bober.mp3");
        let toothlessdance = new Audio ("./Hangok/Toothless.mp3");
        let  opiumcopium= new Audio ("./Hangok/Opiumbird.mp3");

        function har(){        
          Freddyhar.play();    
        };       
        function harstop(){
          Freddyhar.pause();
          Freddyhar.currentTime=0;         
        };

        function whistle(){
          whistlesound.play();
        }
        function whistlestop(){
          whistlesound.pause();
          whistlesound.currentTime=0;
        };

        function smurf(){
          Smurfing.play();
        };
        function smurfstop(){
          Smurfing.pause();
          Smurfing.currentTime =0;
        };

        function johnpork(){
          Johnporkcall.play();
        };
        function johnporkstop(){
          Johnporkcall.pause();
          Johnporkcall.currentTime=0;
        }

        function bober(){
          Boberer.play();
        };
        function boberstop(){
          Boberer.pause();
          Boberer.currentTime=0;
        };

        function toothless(){
          toothlessdance.play();
        };
        function toothlessstop(){
          toothlessdance.pause();
          toothlessdance.currentTime=0;
        };

        function chipi(){
          chipichapa.play();
        };
        function chipistop(){
          chipichapa.pause();
          chipichapa.currentTime=0;
        };
        
        function bird(){
          opiumcopium.play();
        };
        function birdstop(){
          opiumcopium.pause();
          opiumcopium.currentTime=0;
        };

        
    </script>
